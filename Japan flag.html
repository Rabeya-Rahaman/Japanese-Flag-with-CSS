<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		#One{
			height: 300px;
			width :600px;
			background: White;
			border: 1px solid black;
		}
		#Two{
			height: 250px;
			width :250px;
			background: red;
			border-radius: 50%;
			position: absolute;
			top: 35px;
			left: 150px;
		}
	</style>
</head>
<body>
	<div class="box" id="One">One</div>
	<div class="box" id="Two">Two</div>
</body>
</html>
